{% extends 'base.html' %}

{% block body %}

    {% if messages %}
        <div class="alert alert-success alert-dismissible">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}


    <form method="POST" class="post-form" action="{% url 'cap:index' %}">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
